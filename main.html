<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Challenges</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .progress-bar {
            background: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }
        
        .challenge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .challenge-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .challenge-card.completed {
            border-left-color: #2ecc71;
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
        }
        
        .difficulty {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .easy { background: #d5f4e6; color: #27ae60; }
        .medium { background: #fef9e7; color: #f39c12; }
        .hard { background: #fadbd8; color: #e74c3c; }
        
        .challenge-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .challenge-description {
            color: #5d6d7e;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .challenge-example {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-bottom: 15px;
            border-left: 3px solid #3498db;
        }
        
        .challenge-hint {
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-bottom: 15px;
            display: none;
        }
        
        .challenge-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .completion-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #2ecc71;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            display: none;
        }
        
        .stats {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .resources {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .resources h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .resource-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .resource-link {
            display: block;
            padding: 10px;
            background: white;
            border-radius: 8px;
            text-decoration: none;
            color: #3498db;
            transition: background 0.3s ease;
        }
        
        .resource-link:hover {
            background: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Python Learning Journey</h1>
        <p class="subtitle">Complete these challenges to master Python fundamentals</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="challenge-grid" id="challengeGrid">
            <!-- Challenges will be populated by JavaScript -->
        </div>
        
        <div class="stats">
            <h3>Your Progress</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="completedCount">0</span>
                    <span>Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">12</span>
                    <span>Total Challenges</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="progressPercent">0%</span>
                    <span>Progress</span>
                </div>
            </div>
        </div>
        
        <div class="resources">
            <h3>üìö Helpful Resources</h3>
            <div class="resource-links">
                <a href="https://python.org/downloads/" class="resource-link" target="_blank">Download Python</a>
                <a href="https://docs.python.org/3/tutorial/" class="resource-link" target="_blank">Official Python Tutorial</a>
                <a href="https://replit.com/" class="resource-link" target="_blank">Online Python Editor (Replit)</a>
                <a href="https://www.codecademy.com/learn/learn-python-3" class="resource-link" target="_blank">Codecademy Python Course</a>
            </div>
        </div>
    </div>

    <script>
        const challenges = [
            {
                id: 1,
                title: "Hello, World!",
                difficulty: "easy",
                description: "Write your first Python program that prints 'Hello, World!' to the console.",
                example: "print('Hello, World!')",
                hint: "Use the print() function with your text inside quotes."
            },
            {
                id: 2,
                title: "Variables and Data Types",
                difficulty: "easy",
                description: "Create variables for your name, age, and favorite color, then print them.",
                example: "name = 'Alice'\nage = 25\nprint(f'Hi, I\\'m {name} and I\\'m {age} years old')",
                hint: "Use = to assign values to variables. Try using f-strings for formatting!"
            },
            {
                id: 3,
                title: "Simple Calculator",
                difficulty: "easy",
                description: "Write a program that adds, subtracts, multiplies, and divides two numbers.",
                example: "a = 10\nb = 3\nprint(f'{a} + {b} = {a + b}')",
                hint: "Use +, -, *, and / operators for basic math operations."
            },
            {
                id: 4,
                title: "User Input",
                difficulty: "easy",
                description: "Ask the user for their name and age, then greet them personally.",
                example: "name = input('What\\'s your name? ')\nprint(f'Nice to meet you, {name}!')",
                hint: "Use input() to get user input. Remember it returns a string!"
            },
            {
                id: 5,
                title: "If-Else Statements",
                difficulty: "medium",
                description: "Create a program that checks if a number is positive, negative, or zero.",
                example: "num = int(input('Enter a number: '))\nif num > 0:\n    print('Positive')",
                hint: "Use if, elif, and else. Don't forget the colons and indentation!"
            },
            {
                id: 6,
                title: "For Loop",
                difficulty: "medium",
                description: "Print numbers from 1 to 10 using a for loop.",
                example: "for i in range(1, 11):\n    print(i)",
                hint: "Use range(start, stop) to generate numbers. Remember range stops before the end number!"
            },
            {
                id: 7,
                title: "While Loop",
                difficulty: "medium",
                description: "Create a guessing game where the user tries to guess a number between 1-10.",
                example: "import random\nsecret = random.randint(1, 10)\nwhile guess != secret:\n    # your code here",
                hint: "Use random.randint() for the secret number. Keep asking until they guess correctly!"
            },
            {
                id: 8,
                title: "Lists",
                difficulty: "medium",
                description: "Create a list of your favorite foods and print each one with its position.",
                example: "foods = ['pizza', 'sushi', 'tacos']\nfor i, food in enumerate(foods):\n    print(f'{i+1}. {food}')",
                hint: "Use square brackets [] to create lists. enumerate() gives you both index and value!"
            },
            {
                id: 9,
                title: "Functions",
                difficulty: "medium",
                description: "Write a function that takes a name and returns a greeting message.",
                example: "def greet(name):\n    return f'Hello, {name}!'\n\nprint(greet('Alice'))",
                hint: "Use 'def' to define functions. Don't forget to return a value!"
            },
            {
                id: 10,
                title: "Dictionary",
                difficulty: "hard",
                description: "Create a simple phone book using a dictionary with names and phone numbers.",
                example: "phonebook = {'Alice': '123-456', 'Bob': '789-012'}\nprint(phonebook['Alice'])",
                hint: "Use curly braces {} for dictionaries. Access values with dictionary[key]."
            },
            {
                id: 11,
                title: "File Operations",
                difficulty: "hard",
                description: "Write a program that creates a text file and writes your favorite quote to it.",
                example: "with open('quote.txt', 'w') as file:\n    file.write('Stay hungry, stay foolish.')",
                hint: "Use 'with open()' for safe file handling. 'w' mode writes to files."
            },
            {
                id: 12,
                title: "Final Project: Todo List",
                difficulty: "hard",
                description: "Create a simple todo list where users can add, view, and remove tasks.",
                example: "# Combine everything you've learned!\n# Use lists, functions, loops, and user input",
                hint: "Break it down: create functions for add_task(), view_tasks(), and remove_task()."
            }
        ];

        let completedChallenges = JSON.parse(localStorage.getItem('completedPythonChallenges') || '[]');

        function renderChallenges() {
            const grid = document.getElementById('challengeGrid');
            grid.innerHTML = '';

            challenges.forEach(challenge => {
                const isCompleted = completedChallenges.includes(challenge.id);
                
                const card = document.createElement('div');
                card.className = `challenge-card ${isCompleted ? 'completed' : ''}`;
                
                card.innerHTML = `
                    <div class="completion-badge" style="display: ${isCompleted ? 'flex' : 'none'}">‚úì</div>
                    <div class="difficulty ${challenge.difficulty}">${challenge.difficulty.toUpperCase()}</div>
                    <div class="challenge-title">${challenge.title}</div>
                    <div class="challenge-description">${challenge.description}</div>
                    <div class="challenge-example">${challenge.example}</div>
                    <div class="challenge-hint" id="hint-${challenge.id}">üí° ${challenge.hint}</div>
                    <div class="challenge-actions">
                        <button class="btn btn-secondary" onclick="toggleHint(${challenge.id})">Show Hint</button>
                        <button class="btn ${isCompleted ? 'btn-success' : 'btn-primary'}" 
                                onclick="toggleComplete(${challenge.id})">
                            ${isCompleted ? 'Completed ‚úì' : 'Mark Complete'}
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            updateStats();
        }

        function toggleHint(challengeId) {
            const hint = document.getElementById(`hint-${challengeId}`);
            const isVisible = hint.style.display === 'block';
            hint.style.display = isVisible ? 'none' : 'block';
            
            const button = event.target;
            button.textContent = isVisible ? 'Show Hint' : 'Hide Hint';
        }

        function toggleComplete(challengeId) {
            const index = completedChallenges.indexOf(challengeId);
            
            if (index === -1) {
                completedChallenges.push(challengeId);
            } else {
                completedChallenges.splice(index, 1);
            }
            
            localStorage.setItem('completedPythonChallenges', JSON.stringify(completedChallenges));
            renderChallenges();
        }

        function updateStats() {
            const completed = completedChallenges.length;
            const total = challenges.length;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressPercent').textContent = percentage + '%';
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        // Initialize the app
        renderChallenges();
    </script>
</body>
</html>
